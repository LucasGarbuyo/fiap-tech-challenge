apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fpm-horizontalpodautoscaler
  labels:
    tier: backend
    layer: webserver
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fpm-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10
