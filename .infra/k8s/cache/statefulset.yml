apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cache-statefulset
  labels:
    tier: backend
    layer: cache
spec:
  serviceName: cache-service
  selector:
    matchLabels:
      tier: backend
      layer: cache
  replicas: 1
  template:
    metadata:
      labels:
        tier: backend
        layer: cache
    spec:
      containers:
      - name: redis
        image: redis:latest
        command: ["redis-server", "--appendonly", "yes"]
        ports:
        - containerPort: 6379
          name: web
        volumeMounts:
        - name: volume-data
          mountPath: /data
      volumes:
      - name: volume-data
        persistentVolumeClaim:
          claimName: cache-persistent-volume-claim
